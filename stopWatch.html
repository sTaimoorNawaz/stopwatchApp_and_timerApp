<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <style>
    .main {
      height: 100vh;
    }

    .bg-transparent {
      background-color: rgba(0, 0, 0, 0.5) !important;
    }

    .box{
      background-color: #1e1e1e;
      color: #fff;
    }
  </style>
</head>

<body>


  <div class="main d-flex flex-column justify-content-center align-items-center bg-transparent">
    <h1 class="display-3 border-bottom mb-5">Stop Watch <i class="fa-solid fa-stopwatch"></i></h1>
    <div>
      <h2 class="text-center display-6">
        <span>Minuets</span>
        <span class="p-4 d-inline-block  box" id="displayMin">00</span>
      </h2>
      <h2 class="text-center display-6">
        <span>Seconds</span>
        <span class="p-4 d-inline-block  box" id="displaySec">00</span>
      </h2>
      <h2 class="text-center display-6 me-5">
        <span>MilliSeconds</span>
        <span class="p-4 d-inline-block  box" id="displayMsec">00</span>
      </h2>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <button class="btn btn-primary fs-5 p-2 px-5 rounded-pill mx-2" onclick="startTimer()"
        id="startbtn">Start <i class="fa-solid fa-play"></i></button>
      <button class="btn btn-success fs-5 p-2 px-5 rounded-pill mx-2" onclick="pauseTimer()"
        id="pausebtn" disabled>Pause <i class="fa-solid fa-pause"></i></button>
      <button class="btn btn-danger fs-5 p-2 px-5 rounded-pill mx-2" onclick="resetTimer()" id="resetbtn" disabled>Reset <i class="fa-sharp fa-solid fa-clock-rotate-left"></i></button>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="stopWatch.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer / countdown</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .main {
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5) !important;
    }
  </style>
</head>

<body>
  <div class="main d-flex flex-column justify-content-center align-items-center">
    <h1 class="display-1">Timer <i class="fa-solid fa-stopwatch"></i></h1>
    <div class="d-flex mt-5 align-items-center flex-column">
      <div class="display-3 bg-black text-white p-5 text-center" id="times">2m : 60s</div>
      <div class="mt-5 p-4">
        <button class="btn btn-success ps-4 pe-4 pt-3 pb-3" id="start" onclick="Start()">Start</button>
        <button class="btn  btn-danger ms-2 me-2 ps-4 pe-4 pt-3 pb-3" id="stop" onclick="Stop()" disabled>Stop</button>
        <button class="btn  btn-secondary ps-4 pe-4 pt-3 pb-3" id="reset" onclick="Reset()" disabled>Reset</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="timer.js"></script>
</body>

</html>
